<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Discord - Login</title>
    <link rel="stylesheet" href="/pages/login/css/login.css">
</head>

<body>
    <div class="login-container">
        <h2>Welcome To Mini Discord!</h2>
        {% if already_logged_in %}
        <div class="already-logged-in">
            You're already logged in as <strong>{{ username }}</strong>!<br>
            <a href="/home">Go to Home</a> or <a href="/logout">Logout</a>
        </div>
        {% endif %}
        <div id="success-message" class="success-message"></div>
        <form id="login-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <div id="email-error" class="error-message"></div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <div id="password-error" class="error-message"></div>
            </div>
            <div id="login-error" class="error-message" style="text-align: center;"></div>
            <button type="submit">Log In</button>
        </form>
        <div class="register-link">
            Need an account? <a href="/register">Register Now</a>
        </div>
    </div>

    <script src="/pages/login/js/login.js"></script>
</body>

</html>
