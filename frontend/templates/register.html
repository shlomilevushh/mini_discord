<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Discord - Register</title>
    <link rel="stylesheet" href="/pages/register/css/register.css">
</head>

<body>
    <div class="register-container">
        <h2>Create an Account</h2>
        <form id="register-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <div id="email-error" class="error-message"></div>
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
                <div id="username-error" class="error-message"></div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <div id="password-error" class="error-message">Password must be 8-16 characters with at least 1 number and 1 letter</div>
                <input type="password" id="password" name="password" required>
                <div class="password-hint">8-16 characters, at least 1 letter and 1 number</div>
            </div>
            <div class="form-group">
                <label>Choose Your Avatar</label>
                <div class="avatar-selection">
                    <label class="avatar-option">
                        <input type="radio" name="avatar" value="avatar1" required>
                        <div class="avatar-placeholder">ğŸ¦Š</div>
                    </label>
                    <label class="avatar-option">
                        <input type="radio" name="avatar" value="avatar2">
                        <div class="avatar-placeholder">ğŸ¼</div>
                    </label>
                    <label class="avatar-option">
                        <input type="radio" name="avatar" value="avatar3">
                        <div class="avatar-placeholder">ğŸ¦</div>
                    </label>
                    <label class="avatar-option">
                        <input type="radio" name="avatar" value="avatar4">
                        <div class="avatar-placeholder">ğŸ¸</div>
                    </label>
                    <label class="avatar-option">
                        <input type="radio" name="avatar" value="avatar5">
                        <div class="avatar-placeholder">ğŸ¦„</div>
                    </label>
                    <label class="avatar-option">
                        <input type="radio" name="avatar" value="avatar6">
                        <div class="avatar-placeholder">ğŸ²</div>
                    </label>
                </div>
                <div id="avatar-error" class="error-message"></div>
            </div>
            <button type="submit">Register</button>
        </form>
        <div class="login-link">
            Already have an account? <a href="/">Log In</a>
        </div>
    </div>

    <script src="/pages/register/js/register.js"></script>
</body>

</html>
